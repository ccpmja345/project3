<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>

    <style>
        label   {font-size: 12px;}
    </style>

    <script>
        function myFunction(key) {
            var cel;
            var fahr;

            if (key=='c') {
                //Convert Celsius input to Fahrenheit
                //1. Get value in document.getElementById("Celsius").value
                //2. Do the calculation
                //3. Output in:

                cel = document.getElementById("Celsius").value;
                //Multiply by 9, then divide by 5, then add 32
                fahr = (cel * (9/5)) + 32;
                document.getElementById("Fahrenheit").value = fahr.toFixed(2);
                            }
            else {
                //Convert Fahrenheit input to Celsius
                fahr = document.getElementById("Fahrenheit").value;
                //Deduct 32, then multiply by 5, then divide by 9
                cel = (fahr - 32) * (5/9);
                document.getElementById("Celsius").value = cel.toFixed(2);
            }
        }

    </script>

</head>
<body>
<label>Insert a number into one of the input fields below:</label>
<br>
<!--<h1><font size="3">-->
            <input type="text" id="Celsius" onkeyup="myFunction('c')">
            <label>Degree Celsius</label>

        </h1>-->

</body>
</html>
